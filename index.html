<!DOCTYPE html>
<html>
    <head>
        <!--basic script importing and styles-->
        <style>
            .messageDiv{
                background-color: purple;
                color: white;
                padding: 10px 20px;
                margin: 10px;
                border-radius: 5px;
                font-size: 1rem;
                opacity: 0;
                animation: fadeOut 7s forwards;
            }
        </style>
        <script type="module" src="firebaseAuth.js"></script>
    </head>
    <body>
        <!--basic form for login-->
        <form class = "text login">
            <div id="loginMessage" class = "messageDiv" style = "display : none"></div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="password" style = "display: inline-block;">
            <button id = "showPass" style = "display: inline-block;" type = "button">Show Password</button><br>
            <button id = "btnLogin" type = "button">Submit</button>
        </form>
        
        <!--basic for for sign up-->
        <form class = "text signup" style = "display : none">
            <div id="signUpMessage" class = "messageDiv" style = "display : none"></div>
            <label for="rEmail">Email:</label>
            <input type="text" id="rEmail" name="email"><br><br>
            <label for="rPass">Password:</label>
            <input type="password" id="rPass" name="password"><br><br>
            <label for="confirmPass">Re-Enter Password:</label>
            <input type="password" id="confirmPass" name="password" style = "display: inline-block;">
            <button id = "signupShowPass" style = "display: inline-block;" type = "button">Show Password</button><br>
            <button id = "btnSignup" type = "button">Create Account</button>
        </form>
        <!--toggle buttons for sign up and login-->
        <button type = "button" onclick="hideToggle('signup')" class = "text login">Don't have an account?</button>
        <button type = "button" onclick="hideToggle('login')" style="display : none" class = "text signup">Have an account already?</button>
    </body>
    <!--script for toggling menus (for some reason moving this breaks everything)-->
    <script>
        function hideToggle(name){
            var x = document.getElementsByClassName("text");
            for(var i of x){
                if(i.classList.contains(name)){
                    i.style.display = "block";
                }
                else{
                    i.style.display = "none";
                }
            }
        }
    </script>
</html>
